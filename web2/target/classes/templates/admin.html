<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Веб-страницы</title>
    <style>
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }
        .btn:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>
    <h2>Веб-страницы таблиц БД</h2>
    <div>
        <a th:href="@{/admin/tasks}" class="btn">taskView.html</a>
        <a th:href="@{/admin/users}" class="btn">userView.html</a>
    </div>
</body>
</html>
